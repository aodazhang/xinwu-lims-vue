<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 指定 html 文档字符编码（只能是 "utf-8"） -->
    <meta charset="utf-8" />
    <!-- 指定 html MIME 类型和文档字符编码 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!-- 指定 IE 浏览器使用最高版本渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 在 https 中强制 <a> 标签自动开启 dns 提前解析提升性能 -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <!-- 强制关闭 html 缓存（SPA html 文件不应被缓存，其他资源应该被缓存） -->
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <!-- SEO 相关：作者、描述、关键词、爬虫配置 -->
    <meta name="author" content="aodazhang@qq.com" />
    <meta name="description" content="electron-app-template" />
    <meta name="keywords" content="前端,模板,客户端" />
    <meta name="robots" content="all" />
    <!-- html 页面自适应 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <!-- 多核浏览器强制使用 webkit -->
    <meta name="renderer" content="webkit" />
    <!-- 移动端浏览器忽略自动识别电话和邮箱 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 禁止 chrome 浏览器自动翻译网页 -->
    <meta name="google" content="notranslate" />
    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <!-- 预加载 css -->
    <link rel="stylesheet" href="./preload.css" />
    <title>%VITE_TITLE%</title>
  </head>

  <body ontouchstart>
    <noscript>
      <strong>
        糟糕，%VITE_TITLE% 不能运行在没有开启 JavaScript 的浏览器上！
      </strong>
    </noscript>
    <div id="app">
      <ul id="preload">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
