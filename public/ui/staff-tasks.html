<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检测人员工作台 - LIMS-XW系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .stat-card.pending::before {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
      }

      .stat-card.processing::before {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .stat-card.completed::before {
        background: linear-gradient(135deg, #51cf66, #12b886);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-card.active {
        border: 2px solid #667eea;
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .stat-info {
        flex: 1;
      }

      .stat-value {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-card.pending .stat-value {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card.processing .stat-value {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card.completed .stat-value {
        background: linear-gradient(135deg, #51cf66, #12b886);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
      }

      .stat-card.pending .stat-icon {
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        color: white;
      }

      .stat-card.processing .stat-icon {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .stat-card.completed .stat-icon {
        background: linear-gradient(135deg, #51cf66, #12b886);
        color: white;
      }

      .stat-detail {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: #999;
      }

      .stat-detail span {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .main-content {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .tabs-header {
        padding: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tabs-nav {
        display: flex;
        gap: 5px;
      }

      .tab-btn {
        padding: 8px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        position: relative;
      }

      .tab-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .tab-btn.active {
        background: white;
        color: #667eea;
      }

      .tab-count {
        display: inline-block;
        margin-left: 5px;
        padding: 2px 8px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        font-size: 12px;
      }

      .tab-btn.active .tab-count {
        background: rgba(102, 126, 234, 0.2);
      }

      .tabs-actions {
        display: flex;
        gap: 10px;
      }

      .btn-action {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn-action:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .search-container {
        padding: 15px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #e8ecf4;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .search-project-input {
        flex: 1;
        padding: 8px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: white;
      }

      .search-project-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      }

      .btn-search {
        padding: 8px 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn-search:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-clear {
        padding: 8px 16px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn-clear:hover {
        background: #545b62;
      }

      .task-list {
        padding: 20px;
        min-height: 400px;
      }

      .task-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
      }

      .task-card {
        background: #f5f7fa;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .task-card:hover {
        background: #e8ecf4;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .task-card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .task-number {
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }

      .task-status {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-pending {
        background: #3b82f6;
        color: white;
      }

      .status-processing {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .status-completed {
        background: #51cf66;
        color: white;
      }

      .task-info {
        margin-bottom: 15px;
      }

      .task-detail {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        color: #666;
        font-size: 14px;
      }

      .task-icon {
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
      }

      .task-progress {
        margin-top: 15px;
      }

      .progress-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 12px;
        color: #999;
      }

      .progress-bar {
        height: 6px;
        background: #e8ecf4;
        border-radius: 3px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      .task-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #e8ecf4;
      }

      .task-time {
        font-size: 12px;
        color: #999;
      }

      .btn-process {
        padding: 6px 16px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s ease;
      }

      .btn-process:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-start {
        background: linear-gradient(135deg, #34d399, #10b981);
      }

      .btn-complete {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
      }

      .empty-state {
        padding: 60px 20px;
        text-align: center;
        color: #999;
      }

      .empty-icon {
        width: 80px;
        height: 80px;
        background: #f5f7fa;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .empty-title {
        font-size: 18px;
        color: #666;
        margin-bottom: 8px;
      }

      .empty-desc {
        font-size: 14px;
        color: #999;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 20px;
        border-top: 1px solid #e8ecf4;
      }

      .pagination-btn {
        padding: 8px 12px;
        border: 1px solid #ddd;
        background: white;
        color: #333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .pagination-btn:hover:not(.disabled) {
        background: #f8f9fa;
        border-color: #667eea;
      }

      .pagination-btn.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-color: #667eea;
      }

      .pagination-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination-info {
        color: #666;
        font-size: 14px;
        margin: 0 15px;
      }

      @media (max-width: 1024px) {
        .stats-container {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .task-grid {
          grid-template-columns: 1fr;
        }

        .tabs-header {
          flex-direction: column;
          gap: 15px;
        }

        .tabs-nav {
          width: 100%;
          overflow-x: auto;
        }
      }
    </style>
  </head>
  <body>
    <script src="navigation.js"></script>
    <div class="container">
      <div class="stats-container">
        <div class="stat-card pending active" onclick="switchTab('pending')">
          <div class="stat-header">
            <div class="stat-info">
              <div class="stat-value">8</div>
              <div class="stat-label">待检测</div>
            </div>
            <div class="stat-icon">⏳</div>
          </div>
          <div class="stat-detail">
            <span>🔴 紧急 2</span>
            <span>🟡 普通 6</span>
          </div>
        </div>

        <div class="stat-card processing" onclick="switchTab('processing')">
          <div class="stat-header">
            <div class="stat-info">
              <div class="stat-value">5</div>
              <div class="stat-label">检测中</div>
            </div>
            <div class="stat-icon">⚗️</div>
          </div>
          <div class="stat-detail">
            <span>📅 今日开始 3</span>
            <span>⏰ 进行中 2</span>
          </div>
        </div>

        <div class="stat-card completed" onclick="switchTab('completed')">
          <div class="stat-header">
            <div class="stat-info">
              <div class="stat-value">42</div>
              <div class="stat-label">已完成</div>
            </div>
            <div class="stat-icon">✅</div>
          </div>
          <div class="stat-detail">
            <span>📅 今日 8</span>
            <span>📊 本周 42</span>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="tabs-header">
          <div class="tabs-nav">
            <button
              class="tab-btn active"
              data-tab="pending"
              onclick="switchTab('pending')"
            >
              待检测<span class="tab-count" id="pendingCount">8</span>
            </button>
            <button
              class="tab-btn"
              data-tab="processing"
              onclick="switchTab('processing')"
            >
              检测中<span class="tab-count" id="processingCount">5</span>
            </button>
            <button
              class="tab-btn"
              data-tab="completed"
              onclick="switchTab('completed')"
            >
              已完成<span class="tab-count" id="completedCount">42</span>
            </button>
          </div>
          <div class="tabs-actions">
            <button class="btn-action" onclick="refreshList()">🔄 刷新</button>
            <button class="btn-action" onclick="exportData()">📊 导出</button>
          </div>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="projectSearch"
            class="search-project-input"
            placeholder="请输入项目编号进行搜索..."
          />
          <button class="btn-search" onclick="searchProject()">查询</button>
          <button class="btn-clear" onclick="clearSearch()">清除</button>
        </div>

        <div class="task-list">
          <div class="task-grid" id="taskGrid">
            <!-- 动态加载任务卡片 -->
          </div>

          <div class="pagination" id="pagination" style="display: none">
            <button
              class="pagination-btn"
              id="prevBtn"
              onclick="changePage(-1)"
            >
              上一页
            </button>
            <div class="pagination-info" id="pageInfo">第1页 / 共1页</div>
            <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
              下一页
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 全局变量
      let currentTab = 'pending'
      let currentPage = 1
      let itemsPerPage = 10
      let searchKeyword = ''
      let allTasks = {}

      // 获取当前用户信息
      const currentUser = sessionStorage.getItem('username') || 'jiance'

      // 模拟数据 - 仅显示分派给当前检测人员的任务
      const mockData = {
        pending: [
          {
            id: 'XW2024031601',
            company: '宝安区某医院',
            project: '医疗用水检测',
            samples: 15,
            status: 'pending',
            assignedStaff: '王八、孙九',
            assignTime: '2024-03-16 09:00',
            expectedStartDate: '2024-03-17',
            expectedEndDate: '2024-03-19',
            priority: 'urgent'
          },
          {
            id: 'XW2024031602',
            company: '龙华区某工厂',
            project: '工业废水检测',
            samples: 22,
            status: 'pending',
            assignedStaff: '王八',
            assignTime: '2024-03-16 10:30',
            expectedStartDate: '2024-03-18',
            expectedEndDate: '2024-03-20',
            priority: 'normal'
          },
          // 添加更多待检测任务
          ...Array.from({ length: 6 }, (_, i) => ({
            id: `XW202403${String(1603 + i).padStart(4, '0')}`,
            company: `待检测客户${i + 3}`,
            project: ['生活饮用水检测', '工业废水检测', '游泳池水质检测'][
              i % 3
            ],
            samples: Math.floor(Math.random() * 15) + 5,
            status: 'pending',
            assignedStaff: '王八',
            assignTime: `2024-03-${String(Math.floor(Math.random() * 5) + 16).padStart(2, '0')} ${String(Math.floor(Math.random() * 12) + 8).padStart(2, '0')}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`,
            expectedStartDate: `2024-03-${String(Math.floor(Math.random() * 3) + 18).padStart(2, '0')}`,
            expectedEndDate: `2024-03-${String(Math.floor(Math.random() * 5) + 20).padStart(2, '0')}`,
            priority: Math.random() > 0.7 ? 'urgent' : 'normal'
          }))
        ],
        processing: [
          {
            id: 'XW2024031501',
            company: '深圳市某某自来水公司',
            project: '生活饮用水常规',
            samples: 8,
            status: 'processing',
            progress: 75,
            startTime: '10:30',
            assignedStaff: '王八'
          },
          {
            id: 'XW2024031502',
            company: '福田区某酒店',
            project: '二次供水检测',
            samples: 5,
            status: 'processing',
            progress: 45,
            startTime: '11:00',
            assignedStaff: '王八'
          },
          // 添加更多进行中任务
          ...Array.from({ length: 3 }, (_, i) => ({
            id: `XW202403${String(1520 + i).padStart(4, '0')}`,
            company: `进行中客户${i + 3}`,
            project: ['生活饮用水检测', '工业废水检测', '游泳池水质检测'][
              i % 3
            ],
            samples: Math.floor(Math.random() * 20) + 1,
            status: 'processing',
            progress: Math.floor(Math.random() * 100),
            startTime: `${String(Math.floor(Math.random() * 24)).padStart(2, '0')}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`,
            assignedStaff: '王八'
          }))
        ],
        completed: [
          // 生成42个已完成任务
          ...Array.from({ length: 42 }, (_, i) => ({
            id: `XW202403${String(2001 + i).padStart(4, '0')}`,
            company: `已完成客户${i + 1}`,
            project: [
              '生活饮用水检测',
              '工业废水检测',
              '游泳池水质检测',
              '二次供水检测',
              '医疗用水检测'
            ][i % 5],
            samples: Math.floor(Math.random() * 20) + 1,
            status: 'completed',
            completeTime: `2024-03-${String(Math.floor(Math.random() * 15) + 1).padStart(2, '0')} ${String(Math.floor(Math.random() * 24)).padStart(2, '0')}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`,
            assignedStaff: '王八'
          }))
        ]
      }

      // 权限验证
      function checkPermission() {
        const role = sessionStorage.getItem('role')
        const allowedRoles = ['lab-technician']

        if (!allowedRoles.includes(role)) {
          alert('您没有权限访问此页面，即将跳转到登录页面。')
          window.location.href = 'login.html'
          return false
        }
        return true
      }

      // 设置页面标题
      document.addEventListener('DOMContentLoaded', () => {
        // 首先检查权限
        if (!checkPermission()) {
          return
        }

        if (window.limsNav) {
          window.limsNav.setPageTitle('检测人员工作台')
        }

        // 初始化数据
        allTasks = { ...mockData }
        updateStatistics()
        loadTabContent(currentTab)

        // 绑定搜索框回车事件
        document
          .getElementById('projectSearch')
          .addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
              searchProject()
            }
          })
      })

      // 更新统计数据
      function updateStatistics() {
        document.getElementById('pendingCount').textContent =
          getFilteredTasks('pending').length
        document.getElementById('processingCount').textContent =
          getFilteredTasks('processing').length
        document.getElementById('completedCount').textContent =
          getFilteredTasks('completed').length

        // 更新统计卡片中的数值
        document.querySelector('.stat-card.pending .stat-value').textContent =
          getFilteredTasks('pending').length
        document.querySelector(
          '.stat-card.processing .stat-value'
        ).textContent = getFilteredTasks('processing').length
        document.querySelector('.stat-card.completed .stat-value').textContent =
          getFilteredTasks('completed').length
      }

      // 获取过滤后的任务
      function getFilteredTasks(status) {
        let tasks = allTasks[status] || []
        if (searchKeyword) {
          tasks = tasks.filter(
            task =>
              task.id.toLowerCase().includes(searchKeyword.toLowerCase()) ||
              task.company
                .toLowerCase()
                .includes(searchKeyword.toLowerCase()) ||
              task.project.toLowerCase().includes(searchKeyword.toLowerCase())
          )
        }
        return tasks
      }

      // 切换标签页
      function switchTab(tabName) {
        currentTab = tabName
        currentPage = 1

        // 更新统计卡片状态
        document.querySelectorAll('.stat-card').forEach(card => {
          card.classList.remove('active')
        })
        document.querySelector(`.stat-card.${tabName}`).classList.add('active')

        // 更新标签按钮状态
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.classList.remove('active')
        })
        document
          .querySelector(`[data-tab="${tabName}"]`)
          .classList.add('active')

        // 加载标签内容
        loadTabContent(tabName)
      }

      // 加载标签内容
      function loadTabContent(tabName) {
        const taskGrid = document.getElementById('taskGrid')
        const filteredTasks = getFilteredTasks(tabName)

        if (filteredTasks.length === 0) {
          // 显示空状态
          let emptyMessage = ''
          let emptyIcon = ''

          switch (tabName) {
            case 'pending':
              emptyIcon = '⏳'
              emptyMessage = searchKeyword
                ? '未找到匹配的待检测任务'
                : '暂无待检测任务'
              break
            case 'processing':
              emptyIcon = '⚗️'
              emptyMessage = searchKeyword
                ? '未找到匹配的检测中任务'
                : '暂无检测中任务'
              break
            case 'completed':
              emptyIcon = '✅'
              emptyMessage = searchKeyword
                ? '未找到匹配的已完成任务'
                : '暂无已完成任务'
              break
          }

          taskGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">${emptyIcon}</div>
                        <div class="empty-title">${emptyMessage}</div>
                        <div class="empty-desc">${searchKeyword ? '请尝试其他关键词搜索' : '暂时没有相关数据'}</div>
                    </div>
                `

          document.getElementById('pagination').style.display = 'none'
          return
        }

        // 计算分页
        const totalPages = Math.ceil(filteredTasks.length / itemsPerPage)
        const startIndex = (currentPage - 1) * itemsPerPage
        const endIndex = startIndex + itemsPerPage
        const currentTasks = filteredTasks.slice(startIndex, endIndex)

        // 渲染任务卡片
        taskGrid.innerHTML = currentTasks
          .map(task => renderTaskCard(task))
          .join('')

        // 更新分页
        updatePagination(totalPages, filteredTasks.length)
      }

      // 渲染任务卡片
      function renderTaskCard(task) {
        let statusClass = `status-${task.status}`
        let statusText = {
          pending: '待检测',
          processing: '检测中',
          completed: '已完成'
        }[task.status]

        let progressSection = ''
        let timeSection = ''
        let buttonSection = ''

        if (task.status === 'processing') {
          progressSection = `
                    <div class="task-progress">
                        <div class="progress-label">
                            <span>检测进度</span>
                            <span>${task.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${task.progress}%;"></div>
                        </div>
                    </div>
                `
          timeSection = `<span class="task-time">开始时间：${task.startTime}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">查看详情</button>`
        } else if (task.status === 'completed') {
          timeSection = `<span class="task-time">完成时间：${task.completeTime}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">查看详情</button>`
        } else if (task.status === 'pending') {
          timeSection = `<span class="task-time">预计开始：${task.expectedStartDate}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">查看详情</button>`
          if (task.priority === 'urgent') {
            statusClass += ' urgent'
            statusText = '🔴 紧急检测'
          }
        }

        return `
                <div class="task-card">
                    <div class="task-card-header">
                        <span class="task-number">${task.id}</span>
                        <span class="task-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="task-info">
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>${task.company}</span>
                        </div>
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>检测项目：${task.project}</span>
                        </div>
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>样品数量：${task.samples}个</span>
                        </div>
                        ${
                          task.expectedEndDate
                            ? `
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>预计完成：${task.expectedEndDate}</span>
                        </div>
                        `
                            : ''
                        }
                    </div>
                    ${progressSection}
                    <div class="task-footer">
                        ${timeSection}
                        ${buttonSection}
                    </div>
                </div>
            `
      }

      // 更新分页
      function updatePagination(totalPages, totalItems) {
        const pagination = document.getElementById('pagination')
        const pageInfo = document.getElementById('pageInfo')
        const prevBtn = document.getElementById('prevBtn')
        const nextBtn = document.getElementById('nextBtn')

        if (totalPages <= 1) {
          pagination.style.display = 'none'
          return
        }

        pagination.style.display = 'flex'
        pageInfo.textContent = `第${currentPage}页 / 共${totalPages}页 (总计${totalItems}条)`

        // 更新按钮状态
        prevBtn.classList.toggle('disabled', currentPage === 1)
        nextBtn.classList.toggle('disabled', currentPage === totalPages)
      }

      // 翻页
      function changePage(direction) {
        const filteredTasks = getFilteredTasks(currentTab)
        const totalPages = Math.ceil(filteredTasks.length / itemsPerPage)

        const newPage = currentPage + direction
        if (newPage < 1 || newPage > totalPages) return

        currentPage = newPage
        loadTabContent(currentTab)
      }

      // 搜索项目
      function searchProject() {
        const keyword = document.getElementById('projectSearch').value.trim()
        searchKeyword = keyword
        currentPage = 1

        loadTabContent(currentTab)
        updateStatistics()
      }

      // 清除搜索
      function clearSearch() {
        document.getElementById('projectSearch').value = ''
        searchKeyword = ''
        currentPage = 1

        loadTabContent(currentTab)
        updateStatistics()
      }

      // 更新任务状态（从详情页面调用）
      function updateTaskStatus(taskId, newStatus) {
        // 查找任务并更新状态
        let task = null
        let sourceArray = null
        let targetArray = null

        // 找到任务及其当前位置
        for (const status in allTasks) {
          const foundTask = allTasks[status].find(t => t.id === taskId)
          if (foundTask) {
            task = foundTask
            sourceArray = allTasks[status]
            break
          }
        }

        if (!task) return

        // 如果状态没有变化，直接返回
        if (task.status === newStatus) return

        // 移动任务到新状态
        if (newStatus === 'processing') {
          targetArray = allTasks.processing
          task.progress = 0
          task.startTime = new Date().toLocaleTimeString('zh-CN', {
            hour: '2-digit',
            minute: '2-digit'
          })
        } else if (newStatus === 'completed') {
          targetArray = allTasks.completed
          task.completeTime = new Date().toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          })
        }

        // 从源数组移除
        const taskIndex = sourceArray.findIndex(t => t.id === taskId)
        if (taskIndex !== -1) {
          sourceArray.splice(taskIndex, 1)
        }

        // 更新状态并添加到目标数组
        task.status = newStatus
        if (targetArray) {
          if (newStatus === 'completed') {
            targetArray.unshift(task) // 完成的任务添加到最前面
          } else {
            targetArray.push(task)
          }
        }

        // 更新显示
        updateStatistics()
        loadTabContent(currentTab)
      }

      // 查看详情
      function viewDetail(taskNumber, status) {
        console.log(`查看任务详情: ${taskNumber}, 状态: ${status}`)

        // 将状态映射为详情页面期望的格式
        let detailStatus = status
        if (status === 'processing') {
          detailStatus = 'processing' // 详情页面使用 'processing' 或 'testing'
        }

        // 更新sessionStorage中的任务状态
        try {
          const taskHistory = JSON.parse(
            sessionStorage.getItem('taskHistory') || '{}'
          )
          taskHistory[taskNumber] = detailStatus
          sessionStorage.setItem('taskHistory', JSON.stringify(taskHistory))
        } catch (e) {
          console.log('无法更新任务历史记录')
        }

        window.location.href = `staff-task-detail.html?task=${taskNumber}&status=${detailStatus}`
      }

      // 刷新列表
      function refreshList() {
        console.log('刷新列表')
        searchKeyword = ''
        currentPage = 1
        document.getElementById('projectSearch').value = ''

        loadTabContent(currentTab)
        updateStatistics()

        alert('列表刷新成功！')
      }

      // 导出数据
      function exportData() {
        const filteredTasks = getFilteredTasks(currentTab)
        const statusMap = {
          pending: '待检测',
          processing: '检测中',
          completed: '已完成'
        }
        console.log(`导出${currentTab}数据，共${filteredTasks.length}条`)
        alert(
          `准备导出${statusMap[currentTab]}数据，共${filteredTasks.length}条记录`
        )
      }
    </script>
  </body>
</html>
