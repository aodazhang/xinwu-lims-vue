      function getFilteredTasks(status) {

          tasks = tasks.filter(
            task =>

              task.company

                .includes(searchKeyword.toLowerCase()) ||
              task.project.toLowerCase().includes(searchKeyword.toLowerCase())

        }
        return tasks
      }

      // åˆ‡æ¢æ ‡ç­¾é¡µ
      function switchTab(tabName) {

        document.querySelectorAll('.stat-card').forEach(card => {

        loadTabContent(tabName)

      // åŠ è½½æ ‡ç­¾å†…å®¹
      function loadTabContent(tabName) {
        const taskGrid = document.getElementById('taskGrid')
        const filteredTasks = getFilteredTasks(tabName)

        if (filteredTasks.length === 0) {
          // æ˜¾ç¤ºç©ºçŠ¶æ€
          let emptyMessage = ''

          switch (tabName) {
            case 'pending':
              emptyIcon = 'â³'
              emptyMessage = searchKeyword
                ? 'æœªæ‰¾åˆ°åŒ¹é…çš„å¾…æ£€æµ‹ä»»åŠ¡'
                : 'æš‚æ— å¾…æ£€æµ‹ä»»åŠ¡'
              break
            case 'processing':
              emptyIcon = 'âš—ï¸'
              emptyMessage = searchKeyword
                ? 'æœªæ‰¾åˆ°åŒ¹é…çš„æ£€æµ‹ä¸­ä»»åŠ¡'
                : 'æš‚æ— æ£€æµ‹ä¸­ä»»åŠ¡'
              break
            case 'completed':
              emptyIcon = 'âœ…'
              emptyMessage = searchKeyword
                ? 'æœªæ‰¾åˆ°åŒ¹é…çš„å·²å®Œæˆä»»åŠ¡'
                : 'æš‚æ— å·²å®Œæˆä»»åŠ¡'
              break
          }

          taskGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">${emptyIcon}</div>
                        <div class="empty-title">${emptyMessage}</div>
                        <div class="empty-desc">${searchKeyword ? 'è¯·å°è¯•å…¶ä»–å…³é”®è¯æœç´¢' : 'æš‚æ—¶æ²¡æœ‰ç›¸å…³æ•°æ®'}</div>
                    </div>
                `

          document.getElementById('pagination').style.display = 'none'
          return
        }

        // è®¡ç®—åˆ†é¡µ
        const totalPages = Math.ceil(filteredTasks.length / itemsPerPage)
        const startIndex = (currentPage - 1) * itemsPerPage
        const endIndex = startIndex + itemsPerPage
        const currentTasks = filteredTasks.slice(startIndex, endIndex)

        // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡
        taskGrid.innerHTML = currentTasks
          .map(task => renderTaskCard(task))
          .join('')

        // æ›´æ–°åˆ†é¡µ
        updatePagination(totalPages, filteredTasks.length)
      }

      // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡
      function renderTaskCard(task) {
        let statusClass = `status-${task.status}`
        let statusText = {
          pending: 'å¾…æ£€æµ‹',
          processing: 'æ£€æµ‹ä¸­',
          completed: 'å·²å®Œæˆ'
        }[task.status]

        let progressSection = ''
        let timeSection = ''
        let buttonSection = ''

        if (task.status === 'processing') {
          progressSection = `
                    <div class="task-progress">
                        <div class="progress-label">
                            <span>æ£€æµ‹è¿›åº¦</span>
                            <span>${task.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${task.progress}%;"></div>
                        </div>
                    </div>
                `
          timeSection = `<span class="task-time">å¼€å§‹æ—¶é—´ï¼š${task.startTime}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">æŸ¥çœ‹è¯¦æƒ…</button>`
        } else if (task.status === 'completed') {
          timeSection = `<span class="task-time">å®Œæˆæ—¶é—´ï¼š${task.completeTime}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">æŸ¥çœ‹è¯¦æƒ…</button>`
        } else if (task.status === 'pending') {
          timeSection = `<span class="task-time">é¢„è®¡å¼€å§‹ï¼š${task.expectedStartDate}</span>`
          buttonSection = `<button class="btn-process" onclick="viewDetail('${task.id}', '${task.status}')">æŸ¥çœ‹è¯¦æƒ…</button>`
          if (task.priority === 'urgent') {
            statusClass += ' urgent'
            statusText = 'ğŸ”´ ç´§æ€¥æ£€æµ‹'
          }
        }

        return `
                <div class="task-card">
                    <div class="task-card-header">
                        <span class="task-number">${task.id}</span>
                        <span class="task-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="task-info">
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>${task.company}</span>
                        </div>
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>æ£€æµ‹é¡¹ç›®ï¼š${task.project}</span>
                        </div>
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>æ ·å“æ•°é‡ï¼š${task.samples}ä¸ª</span>
                        </div>
                        ${
                          task.expectedEndDate
                            ? `
                        <div class="task-detail">
                            <div class="task-icon"></div>
                            <span>é¢„è®¡å®Œæˆï¼š${task.expectedEndDate}</span>
                        </div>
                        `
                            : ''
                        }
                    </div>
                    ${progressSection}
                    <div class="task-footer">
                        ${timeSection}
                        ${buttonSection}
                    </div>
                </div>
            `
      }

      // æ›´æ–°åˆ†é¡µ
      function updatePagination(totalPages, totalItems) {
        const pagination = document.getElementById('pagination')
        const pageInfo = document.getElementById('pageInfo')
        const prevBtn = document.getElementById('prevBtn')
        const nextBtn = document.getElementById('nextBtn')

        if (totalPages <= 1) {
          pagination.style.display = 'none'
          return
        }

        pagination.style.display = 'flex'
        pageInfo.textContent = `ç¬¬${currentPage}é¡µ / å…±${totalPages}é¡µ (æ€»è®¡${totalItems}æ¡)`

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        prevBtn.classList.toggle('disabled', currentPage === 1)
        nextBtn.classList.toggle('disabled', currentPage === totalPages)
      }

      // ç¿»é¡µ
      function changePage(direction) {
        const filteredTasks = getFilteredTasks(currentTab)
        const totalPages = Math.ceil(filteredTasks.length / itemsPerPage)

        const newPage = currentPage + direction
        if (newPage < 1 || newPage > totalPages) return

        currentPage = newPage
        loadTabContent(currentTab)
      }

      // æœç´¢é¡¹ç›®
      function searchProject() {
        const keyword = document.getElementById('projectSearch').value.trim()
        searchKeyword = keyword
        currentPage = 1

        loadTabContent(currentTab)

      // æ¸…é™¤æœç´¢
      function clearSearch() {
        document.getElementById('projectSearch').value = ''

        loadTabContent(currentTab)
        updateStatistics()

      // æ›´æ–°ä»»åŠ¡çŠ¶æ€ï¼ˆä»è¯¦æƒ…é¡µé¢è°ƒç”¨ï¼‰
      function updateTaskStatus(taskId, newStatus) {
        // æŸ¥æ‰¾ä»»åŠ¡å¹¶æ›´æ–°çŠ¶æ€
        let task = null
        let sourceArray = null
        let targetArray = null

        // æ‰¾åˆ°ä»»åŠ¡åŠå…¶å½“å‰ä½ç½®
        for (const status in allTasks) {
          const foundTask = allTasks[status].find(t => t.id === taskId)
          if (foundTask) {
            task = foundTask
            sourceArray = allTasks[status]
            break
          }
        }

        if (!task) return

        // å¦‚æœçŠ¶æ€æ²¡æœ‰å˜åŒ–ï¼Œç›´æ¥è¿”å›
        if (task.status === newStatus) return

        // ç§»åŠ¨ä»»åŠ¡åˆ°æ–°çŠ¶æ€
        if (newStatus === 'processing') {
          targetArray = allTasks.processing
          task.progress = 0
          task.startTime = new Date().toLocaleTimeString('zh-CN', {
            hour: '2-digit',
            minute: '2-digit'
          })
        } else if (newStatus === 'completed') {
          targetArray = allTasks.completed
          task.completeTime = new Date().toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          })
        }

        // ä»æºæ•°ç»„ç§»é™¤
        const taskIndex = sourceArray.findIndex(t => t.id === taskId)
        if (taskIndex !== -1) {
          sourceArray.splice(taskIndex, 1)
        }

        // æ›´æ–°çŠ¶æ€å¹¶æ·»åŠ åˆ°ç›®æ ‡æ•°ç»„
        task.status = newStatus
        if (targetArray) {
          if (newStatus === 'completed') {
            targetArray.unshift(task) // å®Œæˆçš„ä»»åŠ¡æ·»åŠ åˆ°æœ€å‰é¢
          } else {
            targetArray.push(task)
          }
        }

        // æ›´æ–°æ˜¾ç¤º
        updateStatistics()
        loadTabContent(currentTab)
      }

      // æŸ¥çœ‹è¯¦æƒ…
      function viewDetail(taskNumber, status) {
        console.log(`æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…: ${taskNumber}, çŠ¶æ€: ${status}`)

        // å°†çŠ¶æ€æ˜ å°„ä¸ºè¯¦æƒ…é¡µé¢æœŸæœ›çš„æ ¼å¼
        let detailStatus = status
        if (status === 'processing') {
          detailStatus = 'processing' // è¯¦æƒ…é¡µé¢ä½¿ç”¨ 'processing' æˆ– 'testing'
        }

        // æ›´æ–°sessionStorageä¸­çš„ä»»åŠ¡çŠ¶æ€
        try {
          const taskHistory = JSON.parse(
            sessionStorage.getItem('taskHistory') || '{}'

          taskHistory[taskNumber] = detailStatus
          sessionStorage.setItem('taskHistory', JSON.stringify(taskHistory))
        } catch (e) {
          console.log('æ— æ³•æ›´æ–°ä»»åŠ¡å†å²è®°å½•')
        }

        window.location.href = `staff-task-detail.html?task=${taskNumber}&status=${detailStatus}`
      }
