<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报告审批工作台 - LIMS-XW系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .search-box {
        position: relative;
      }

      .search-input {
        padding: 10px 40px 10px 15px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        width: 250px;
        transition: all 0.3s ease;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        width: 300px;
      }

      .search-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .search-btn:hover {
        transform: translateY(-50%) scale(1.1);
      }

      .search-icon {
        width: 0;
        height: 0;
        border: 2px solid white;
        border-radius: 50%;
        width: 12px;
        height: 12px;
        position: relative;
      }

      .search-icon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 6px;
        background: white;
        bottom: -7px;
        right: -3px;
        transform: rotate(-45deg);
      }

      .user-info {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }

      .stats-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .stat-card.warning::before {
        background: linear-gradient(135deg, #ffd43b, #ff6b6b);
      }

      .stat-card.success::before {
        background: linear-gradient(135deg, #51cf66, #12b886);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .stat-info {
        flex: 1;
      }

      .stat-value {
        font-size: 48px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 10px;
      }

      .stat-card.warning .stat-value {
        background: linear-gradient(135deg, #ffd43b, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card.success .stat-value {
        background: linear-gradient(135deg, #51cf66, #12b886);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        color: #666;
        font-size: 16px;
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
      }

      .stat-card.warning .stat-icon {
        background: linear-gradient(135deg, #ffd43b, #ff6b6b);
        color: white;
      }

      .stat-card.success .stat-icon {
        background: linear-gradient(135deg, #51cf66, #12b886);
        color: white;
      }

      .stat-details {
        display: flex;
        gap: 30px;
        padding-top: 20px;
        border-top: 1px solid #e8ecf4;
      }

      .stat-detail-item {
        flex: 1;
      }

      .detail-value {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .detail-label {
        font-size: 13px;
        color: #999;
      }

      .main-content {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .content-header {
        padding: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tabs-nav {
        display: flex;
        gap: 5px;
      }

      .tab-btn {
        padding: 8px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        position: relative;
      }

      .tab-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .tab-btn.active {
        background: white;
        color: #667eea;
      }

      .tab-count {
        display: inline-block;
        margin-left: 5px;
        padding: 2px 8px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        font-size: 12px;
      }

      .tab-btn.active .tab-count {
        background: rgba(102, 126, 234, 0.2);
      }

      .actions-group {
        display: flex;
        gap: 10px;
      }

      .btn-action {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn-action:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .report-list {
        padding: 20px;
      }

      .report-table {
        width: 100%;
        border-collapse: collapse;
      }

      .report-table thead {
        background: #f5f7fa;
      }

      .report-table th {
        padding: 15px;
        text-align: left;
        font-size: 14px;
        font-weight: 600;
        color: #666;
        border-bottom: 2px solid #e8ecf4;
      }

      .report-table tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #f5f7fa;
      }

      .report-table tbody tr:hover {
        background: #f5f7fa;
      }

      .report-table td {
        padding: 15px;
        font-size: 14px;
        color: #333;
      }

      .report-number {
        font-weight: 600;
        color: #667eea;
        cursor: pointer;
      }

      .report-number:hover {
        text-decoration: underline;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-pending {
        background: #fff3e0;
        color: #ff6b6b;
      }

      .status-approved {
        background: #e8f5e9;
        color: #4caf50;
      }

      .status-rejected {
        background: #ffebee;
        color: #f44336;
      }

      .priority-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .priority-urgent {
        background: #ffebee;
        color: #f44336;
      }

      .priority-normal {
        background: #e8f5e9;
        color: #4caf50;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .btn-table-action {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-approval {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 500;
      }

      .btn-approval:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-view {
        background: linear-gradient(135deg, #51cf66, #12b886);
        color: white;
        font-weight: 500;
      }

      .btn-view:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(81, 207, 102, 0.3);
      }

      .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-top: 1px solid #e8ecf4;
      }

      .page-info {
        color: #666;
        font-size: 14px;
      }

      .page-controls {
        display: flex;
        gap: 10px;
      }

      .page-btn {
        padding: 8px 12px;
        border: 1px solid #e8ecf4;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #666;
        font-size: 14px;
      }

      .page-btn:hover {
        background: #f5f7fa;
        border-color: #667eea;
      }

      .page-btn.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 1024px) {
        .stats-row {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
          align-items: start;
        }

        .header-controls {
          width: 100%;
          flex-direction: column;
          gap: 10px;
        }

        .search-box {
          width: 100%;
        }

        .search-input {
          width: 100%;
        }

        .search-input:focus {
          width: 100%;
        }

        .content-header {
          flex-direction: column;
          gap: 15px;
        }

        .tabs-nav {
          width: 100%;
          overflow-x: auto;
        }

        .report-table {
          font-size: 12px;
        }

        .report-table th,
        .report-table td {
          padding: 10px 5px;
        }

        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <script src="navigation.js"></script>
    <div class="container">
      <div class="stats-row">
        <div class="stat-card warning">
          <div class="stat-header">
            <div class="stat-info">
              <div class="stat-value">12</div>
              <div class="stat-label">待审批报告</div>
            </div>
            <div class="stat-icon">📝</div>
          </div>
          <div class="stat-details">
            <div class="stat-detail-item">
              <div class="detail-value">3</div>
              <div class="detail-label">紧急</div>
            </div>
            <div class="stat-detail-item">
              <div class="detail-value">5</div>
              <div class="detail-label">今日到期</div>
            </div>
            <div class="stat-detail-item">
              <div class="detail-value">4</div>
              <div class="detail-label">明日到期</div>
            </div>
          </div>
        </div>

        <div class="stat-card success">
          <div class="stat-header">
            <div class="stat-info">
              <div class="stat-value">98</div>
              <div class="stat-label">已审批报告</div>
            </div>
            <div class="stat-icon">✅</div>
          </div>
          <div class="stat-details">
            <div class="stat-detail-item">
              <div class="detail-value">20</div>
              <div class="detail-label">本周完成</div>
            </div>
            <div class="stat-detail-item">
              <div class="detail-value">98%</div>
              <div class="detail-label">通过率</div>
            </div>
            <div class="stat-detail-item">
              <div class="detail-value">2</div>
              <div class="detail-label">驳回处理</div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="content-header">
          <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('pending')">
              待审批<span class="tab-count">12</span>
            </button>
            <button class="tab-btn" onclick="switchTab('approved')">
              已审批<span class="tab-count">98</span>
            </button>
          </div>
          <div class="search-box">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="输入报告编号搜索..."
            />
            <button class="search-btn" onclick="searchReport()">
              <div class="search-icon"></div>
            </button>
          </div>
        </div>

        <div class="report-list">
          <table class="report-table">
            <thead>
              <tr>
                <th style="width: 40px">
                  <input
                    type="checkbox"
                    id="selectAll"
                    onchange="toggleSelectAll()"
                  />
                </th>
                <th>报告编号</th>
                <th>客户名称</th>
                <th>报告类型</th>
                <th>检测项目</th>
                <th>审核时间</th>
                <th>状态</th>
                <th>优先级</th>
                <th style="width: 180px">操作</th>
              </tr>
            </thead>
            <tbody id="reportTableBody">
              <!-- 数据将通过JavaScript动态生成 -->
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <div class="page-info">显示 1-8 条，共 12 条记录</div>
          <div class="page-controls">
            <button class="page-btn" onclick="changePage('prev')">
              上一页
            </button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn" onclick="changePage('next')">
              下一页
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 设置页面标题
      document.addEventListener('DOMContentLoaded', () => {
        if (window.limsNav) {
          window.limsNav.setPageTitle('报告审批工作台')
        }

        // 初始化页面数据
        renderReportTable(reportData[currentTab])
      })

      // 当前活动的标签
      let currentTab = 'pending'

      // 模拟数据
      const reportData = {
        pending: [
          {
            number: 'XW250903-090-RPT-091',
            client: '广州环保科技有限公司',
            type: 'GB 50325-2020',
            project: '室内空气质量检测',
            time: '2025-09-05 09:30',
            status: '待审批',
            priority: '紧急'
          },
          {
            number: 'XW250903-091-RPT-092',
            client: '深圳市某某自来水公司',
            type: 'GB/T 5750-2006',
            project: '生活饮用水检测',
            time: '2025-09-05 10:45',
            status: '待审批',
            priority: '普通'
          },
          {
            number: 'XW250903-092-RPT-093',
            client: '福田区某酒店',
            type: 'CJ/T 206-2005',
            project: '二次供水检测',
            time: '2025-09-05 11:20',
            status: '待审批',
            priority: '普通'
          },
          {
            number: 'XW250903-088-RPT-089',
            client: '宝安区某工厂',
            type: 'GB 8978-1996',
            project: '工业废水检测',
            time: '2025-09-05 14:10',
            status: '待审批',
            priority: '紧急'
          },
          {
            number: 'XW250903-089-RPT-090',
            client: '坪山区某学校',
            type: 'GB/T 5750-2006',
            project: '直饮水检测',
            time: '2025-09-05 15:00',
            status: '待审批',
            priority: '普通'
          }
        ],
        approved: [
          {
            number: 'XW250903-085-RPT-086',
            client: '龙岗区某医院',
            type: 'GB/T 5750-2006',
            project: '医疗用水检测',
            time: '2025-09-04 16:30',
            status: '审批通过',
            priority: '紧急'
          },
          {
            number: 'XW250903-084-RPT-085',
            client: '光明区某企业',
            type: 'GB/T 6682-2008',
            project: '纯水系统检测',
            time: '2025-09-04 14:20',
            status: '审批通过',
            priority: '普通'
          },
          {
            number: 'XW250903-083-RPT-084',
            client: '南山区某办公楼',
            type: 'GB 50325-2020',
            project: '室内空气质量检测',
            time: '2025-09-04 11:45',
            status: '驳回处理',
            priority: '普通'
          }
        ]
      }

      // 搜索报告
      function searchReport() {
        const searchValue = document.getElementById('searchInput').value.trim()
        if (!searchValue) {
          // 如果搜索框为空，显示当前标签下的所有数据
          renderReportTable(reportData[currentTab])
          return
        }

        // 搜索所有数据
        const allReports = [...reportData.pending, ...reportData.approved]
        const filteredReports = allReports.filter(report =>
          report.number.toLowerCase().includes(searchValue.toLowerCase())
        )

        renderReportTable(filteredReports)
      }

      // 切换标签
      function switchTab(tabName) {
        // 更新标签状态
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.classList.remove('active')
        })
        event.target.classList.add('active')

        // 更新当前标签
        currentTab = tabName

        // 清空搜索框
        document.getElementById('searchInput').value = ''

        // 加载对应标签的数据
        renderReportTable(reportData[tabName])
      }

      // 渲染报告表格
      function renderReportTable(reports) {
        const tbody = document.getElementById('reportTableBody')
        tbody.innerHTML = ''

        reports.forEach(report => {
          const row = document.createElement('tr')
          row.innerHTML = `
                    <td><input type="checkbox" class="report-checkbox"></td>
                    <td><span class="report-number" onclick="approvalReport('${report.number}', '${report.status}')">${report.number}</span></td>
                    <td>${report.client}</td>
                    <td>${report.type}</td>
                    <td>${report.project}</td>
                    <td>${report.time}</td>
                    <td><span class="status-badge ${getStatusClass(report.status)}">${report.status}</span></td>
                    <td><span class="priority-badge ${getPriorityClass(report.priority)}">${report.priority}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-table-action ${report.status === '待审批' ? 'btn-approval' : 'btn-view'}" onclick="approvalReport('${report.number}', '${report.status}')">
                                ${report.status === '待审批' ? '开始审批' : '查看详情'}
                            </button>
                        </div>
                    </td>
                `
          tbody.appendChild(row)
        })
      }

      // 获取状态样式类
      function getStatusClass(status) {
        switch (status) {
          case '待审批':
            return 'status-pending'
          case '审批通过':
            return 'status-approved'
          case '驳回处理':
            return 'status-rejected'
          default:
            return 'status-pending'
        }
      }

      // 获取优先级样式类
      function getPriorityClass(priority) {
        switch (priority) {
          case '紧急':
            return 'priority-urgent'
          case '普通':
            return 'priority-normal'
          default:
            return 'priority-normal'
        }
      }

      // 全选/取消全选
      function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll')
        const checkboxes = document.querySelectorAll('.report-checkbox')
        checkboxes.forEach(checkbox => {
          checkbox.checked = selectAll.checked
        })
      }

      // 审批报告 - 跳转到审批详情页
      function approvalReport(reportNumber, status) {
        console.log(
          `${status === '待审批' ? '开始审批' : '查看详情'}: ${reportNumber}`
        )
        window.location.href = `approval-detail.html?report=${reportNumber}`
      }

      // 切换页面
      function changePage(direction) {
        console.log(`切换页面: ${direction}`)
        // 实际应用中处理分页逻辑
      }

      // 回车键触发搜索
      document
        .getElementById('searchInput')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            searchReport()
          }
        })
    </script>
  </body>
</html>
